<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sajjad Mia — Recreation & Aquatics Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b1220;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --accent-2: #22d3ee;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:system-ui,Segoe UI,Roboto,sans-serif;color:var(--text)}
    a{text-decoration:none}

    /* Landing page */
    .landing{
      background:url('assets/landing-bg.jpg') center/cover no-repeat;
      height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;
    }
    .signature{
      font-size:3rem;
      font-family:'Dancing Script', cursive;
      margin-bottom:20px;
      text-shadow:0 2px 6px rgba(0,0,0,.6)
    }
    .enter-btn{
      padding:14px 24px;font-size:1.1rem;border-radius:30px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      color:#05121d;font-weight:bold;cursor:pointer;
      box-shadow:0 4px 12px rgba(0,0,0,.4);border:none
    }
    .enter-btn:hover{opacity:.9}

    main{display:none}
    main.active{display:block}

    .container{max-width:900px;margin:0 auto;padding:24px}
    h1,h2{margin:16px 0}
    p{margin:12px 0;color:#cbd5e1}
  </style>
</head>
<body>
  <!-- Landing Page -->
  <section class="landing" id="landing">
    <div class="signature">Sajjad Mia</div>
    <button class="enter-btn" onclick="enterSite()">Enter</button>
  </section>

  <!-- Main Content -->
  <main id="site">
    <section id="about" class="container">
      <h1>About Me</h1>
      <p>My ‘why’ is growing the next generation through recreation. I build systems that elevate staff, deliver safe and memorable experiences, and strengthen cost recovery so agencies can reinvest in community programs.</p>
    </section>
    <!-- Add Experience, Projects, Contact, etc. sections here -->
  </main>

  <script>
    function enterSite(){
      document.getElementById('landing').style.display='none';
      document.getElementById('site').classList.add('active');
    }
  </script>
</body>
</html>
